name: Build Static Site

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Environment Variables
        env:
          BASE_PATH: ${{ github.event.inputs.base_path || github.event.repository.name }}
        run: |
          echo "" > .env.local
          echo BASE_PATH=$BASE_PATH >> .env.local

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use the Node.js version your project requires
          cache: "npm"
          cache-dependency-path: package-lock.json # Cache dependencies for faster builds

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build:static

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: "./out"
