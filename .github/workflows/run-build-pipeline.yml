name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  call_build_workflow:
    name: Build Static Site
    uses: beancow/avery-shedden-me/.github/workflows/build-static-site.yml@main
    secrets: inherit
    with:
      base_path: ${{ github.event.repository.name }}

  call_test_workflow:
    name: Run Unit Tests
    needs: call_build_workflow
    if: ${{ github.event.workflow.jobs.call_build_workflow.conclusion == 'success' }}
    uses: beancow/avery-shedden-me/.github/workflows/run-unit-tests.yml@main

  call_deploy_workflow:
    name: Deploy to GitHub Pages
    needs: call_test_workflow
    if: ${{ github.event.workflow.jobs.call_test_workflow.conclusion == 'success' && github.event.workflow.jobs.call_build_workflow.conclusion == 'success' }}
    uses: beancow/avery-shedden-me/.github/workflows/deploy-gh-pages.yml@main
