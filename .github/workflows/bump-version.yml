name: Bump minor version

on:
  workflow_call:

jobs:
  bump_version:
    outputs:
      version: ${{ steps.bump_version.outputs.version }}
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Bump version
        run: npm version patch >> $GITHUB_OUTPUT
      - name: Push changes
        if: ${{ steps.bump_version.outputs.version != '' }}
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email ${{ github.actor }}@users.noreply.github.com
          git add package.json package-lock.json
          git commit -m "Bump version to ${{ steps.bump_version.output.version }}"
          git tag -a "v${{ steps.bump_version.outputs.version }}" -m "Version ${{ steps.bump_version.outputs.version }}"
          git push origin main
