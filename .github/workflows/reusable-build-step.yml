name: Reusable Build Step

on:
  workflow_call:
    inputs:
      caller_workflow:
        required: true
        type: string
        description: 'Name of the calling workflow'
      nodejs-version:
        required: true
        type: string
        description: 'Node.js version to use'
      working_directory:
        required: true
        type: string
        description: 'Directory containing the site to build'
      artifacts_prefix:
        required: true
        type: string
        description: 'Prefix for artifact names'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: |
      inputs.caller_workflow == 'build-and-deploy-pipeline' ||
      inputs.caller_workflow == 'manual-build-and-deploy'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.nodejs-version }}
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            .nuxt
            .output
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.{vue,js,ts}') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Increment Version
        if: |
          inputs.caller_workflow == 'build-and-deploy-pipeline' &&
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/preview') &&
          github.event_name != 'pull_request'
        id: version
        run: |
          npm version minor --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit Version Bump
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/preview'
        run: |
          if git diff --quiet package.json package-lock.json; then
            echo "No changes to commit"
            exit 0
          fi
          git add package.json package-lock.json
          git commit -m "chore: bump version to $(node -p "require('./package.json').version")"
          git push || {
            echo "::error::Failed to push changes"
            exit 1
          }

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d ".output" ]; then
            echo "::error::Build output directory .output/ not found!"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifacts_prefix }}-${{ github.run_id }}
          path: .output/
