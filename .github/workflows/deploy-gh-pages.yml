name: Build Static Site

on:
  workflow_run:
    workflows: ["Test Static Build Artifact"]
    types:
      - completed

  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  download_artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact from deployment workflow
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./downloaded-artifact

  deploy:
    needs: download_artifact
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Sets the deployment URL in the GitHub environment tab

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Action to deploy the uploaded artifact
