name: Deploy to Firebase Hosting on merge
on:
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      channelId:
        required: false
        type: string
      projectId:
        required: false
        type: string
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install && echo 'Install Done ðŸ‘Œ' && npm run build && echo 'Build Done ðŸ‘Œ'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AVERY_SHEDDEN_ME }}
          channelId: live
          projectId: ${{ inputs.projectId || 'avery-shedden-me' }}
          target: ${{ inputs.channelId || 'live' }}
