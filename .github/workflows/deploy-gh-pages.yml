name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Test Static Build Artifact"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  download_artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact from build workflow
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./out

  deploy:
    needs: download_artifact
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
