name: Bump minor version

on:
  workflow_call:

jobs:
  bump_version:
    outputs:
      version: ${{ steps.bump_version.outputs.version }}
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Get current version
        id: get_version
        run: |
          echo "Current version is $(node -p "require('./package.json').version")"
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Set local git user
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "${{ github.event.sender.id }}@users.noreply.github.com"
      - name: Bump version
        run: |
          npm version patch >> $output
          echo "version=$output" >> $GITHUB_OUTPUT
      - name: Push changes
        if: ${{ steps.bump_version.outputs.version != '' }}
        run: |
          git add package.json package-lock.json
          git commit -m "Bump version to ${{ steps.bump_version.output.version }}"
          git tag -a "v${{ steps.bump_version.outputs.version }}" -m "Version bumped from ${{ steps.get_version.outputs }} > ${{ steps.bump_version.outputs.version }}"
          git push origin main
